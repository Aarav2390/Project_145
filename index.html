<html>
    <head>
        <title>Primitives Test</title>
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-plane position="0 0.5 -3.5" color="#af5328" width="6" height="6" rotation="-90 0 0"></a-plane>
            <a-box position="0.3 1 -5" color="#06a506" width="1" height="1" rotation="0 -38.5 0"></a-box>
            <a-box position="0.15 2.025 -5" color="#1e61e8" width="1" height="1" rotation="0 30 0"></a-box>
            <a-box position="0.3 3.05 -5" color="#f27a09" width="1" height="1" rotation="0 -30 0"></a-box>
            <a-ring position="3.5 1 -5" color="red" rotation="0 -30 0" radius-inner="0.4" radius-outer="0.6"></a-ring>
            <a-ring position="-3.5 1 -5" color="red" rotation="0 30 0" radius-inner="0.4" radius-outer="0.6"></a-ring>
            <a-sky color="lightblue"></a-sky>
        </a-scene>
    </body>
</html>
